<!DOCTYPE HTML>
<html>
<head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit|ie-comp|ie-stand">

    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
    <meta http-equiv="Cache-Control" content="no-siteapp" />


    <link rel="stylesheet" type="text/css" href="static/h-ui/css/H-ui.min.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/H-ui.admin.css" />
    <link rel="stylesheet" type="text/css" href="static/Hui-iconfont/1.0.8/iconfont.css" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/skin/default/skin.css" id="skin" />
    <link rel="stylesheet" type="text/css" href="static/h-ui.admin/css/style.css" />

    <title>用户列表</title>
</head>
<body>
<nav class="breadcrumb"><i class="Hui-iconfont">&#xe67f;</i> 首页 <span class="c-gray en">&gt;</span> 订单管理 <span class="c-gray en">&gt;</span> 采购订单表 <a class="btn btn-success radius r" style="line-height:1.6em;margin-top:3px" href="javascript:location.replace(location.href);" title="刷新" ><i class="Hui-iconfont">&#xe68f;</i></a></nav>
<div class="page-container">
    <div class="text-c"> 日期范围：
        <input type="text" onfocus="WdatePicker({ maxDate:'#F{$dp.$D(\'datemax\')||\'%y-%M-%d\'}' })" id="datemin" class="input-text Wdate" style="width:120px;">
        -
        <input type="text" onfocus="WdatePicker({ minDate:'#F{$dp.$D(\'datemin\')}',maxDate:'%y-%M-%d' })" id="datemax" class="input-text Wdate" style="width:120px;">
        <input type="text" class="input-text" style="width:250px" placeholder="输入管理员名称" id="" name="">
        <button type="submit" class="btn btn-success" id="" name=""><i class="Hui-iconfont">&#xe665;</i> 搜用户</button>
    </div>
    <div class="cl pd-5 bg-1 bk-gray mt-20"> <span class="l"><a href="javascript:;" onclick="datadel()" class="btn btn-danger radius"><i class="Hui-iconfont">&#xe6e2;</i> 批量删除</a> <a href="javascript:;" onclick="admin_add('添加用户','admin-add.html','800','500')" class="btn btn-primary radius"><i class="Hui-iconfont">&#xe600;</i> 添加用户</a></span> <span class="r">共有数据：<strong>54</strong> 条</span> </div>
    <table id="users" class="table table-border table-bordered table-bg">
        <thead>
        <tr>
            <th scope="col" colspan="9">采购单表</th>
        </tr>
        <tr class="text-c">
            <th ><input type="checkbox" name="" value=""></th>
            <th >采购单号</th>
            <th >供应商ID</th>
            <th >供应商名称</th>
            <th >采购员编号</th>
            <th >创建时间</th>
            <th >创建者姓名</th>
            <th >付头款时间</th>
            <th >收货时间</th>
            <th>单价</th>
            <th>数量</th>
            <th>总价</th>
            <th>完结时间</th>
            <th>订单状态</th>
            <th>备注</th>
        </tr>
        </thead>
        <tbody id="userlist">

        </tbody>
    </table>
</div>
<!--_footer 作为公共模版分离出去-->
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script type="text/javascript" src="static/layer/2.4/layer.js"></script>
<script type="text/javascript" src="static/h-ui/js/H-ui.min.js"></script>
<script type="text/javascript" src="static/h-ui.admin/js/H-ui.admin.js"></script> <!--/_footer 作为公共模版分离出去-->

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="static/My97DatePicker/4.8/WdatePicker.js"></script>
<script type="text/javascript" src="static/datatables/1.10.0/jquery.dataTables.min.js"></script>
<script type="text/javascript" src="static/laypage/1.2/laypage.js"></script>
<script type="text/javascript">
    $(()=>{
        //查询所有用户
        $.ajax({
            url:"buytables",
            data:{"action":"findAll"},
            dataType:"json",
            success:function(data){
                data.forEach(buytable=>{
                    let $tr=$(`<tr class="text-c">
						<td>1</td>
						<td>${buytable.buyId}</td>
						<td>${buytable.fid}</td>
						<td>${buytable.fname}</td>
						<td>${buytable.uid}</td>
						<td>${buytable.indenttime}</td>
						<td>${buytable.uname}</td>
						<td>${buytable.payertime}</td>
						<td>${buytable.incometime}</td>
						<td>${buytable.dprice}</td>
						<td>${buytable.number}</td>
						<td>${buytable.zprice}</td>
						<td>${buytable.altertime}</td>
						<td>${buytable.indenttype}</td>
						<td>${buytable.remark1}</td>
					</tr>`)
                    $("#userlist").append($tr)
                })
            }
        })
    })




</script>
</body>
</html>
